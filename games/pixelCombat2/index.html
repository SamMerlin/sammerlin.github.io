<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' blob: wss://*.exitgames.com:* *.exitgames.com data:">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
	
    <script>
      var gameInstance=UnityLoader.instantiate("gameContainer","1.json",{onProgress:UnityProgress});
	  
	  function FitScreen(){
       var canvas=document.getElementById("#canvas");
       canvas.width=window.innerWidth;
       canvas.height=window.innerHeight;
       document.getElementById("gameContainer").style.width=window.innerWidth+"px";
       document.getElementById("gameContainer").style.height=window.innerHeight+"px";
    }
    </script>
  </head>
  <body onfocus="FitScreen();" onload="FitScreen();" onresize="FitScreen();">
    <div class="webgl-content">
      <div id="gameContainer" style="width:auto;height:auto"></div>
    </div>
  </body>
</html>
