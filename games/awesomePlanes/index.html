<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riddle School</title>
  </head>
  <body style="margin: 0; padding: 0; overflow:hidden;">
    <div id="container" style="margin:auto; padding: 0; height:100vh; width:100vh;top:0px; bottom: 0px;"></div>
    <script src="../ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100vh";
        player.style.height = "100vh";
        container.appendChild(player);
   window.RufflePlayer.config = {autoplay: "on"};
        player.load("awesomeplanes.swf");
      });
    </script>
  </body>
</html>
